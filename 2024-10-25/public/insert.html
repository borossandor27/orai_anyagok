<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Új gyümölcs</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Uj gyumolcs">
    <meta name="keywords" content="uj, gyumolcs">
    <script src="insert.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <h1>Új gyümölcs</h1>
        </header>
        <form action="http://localhost:3000/fruit" method="post" enctype="multipart/form-data">
            <p class="beviteli">
                <input type="text" name="megnevezes" id="megnevezes" min="5" placeholder="Megnevezés" value="citrom" required>
            </p>
            <p class="beviteli">
                <input type="number" name="egysegara" id="egysegara" placeholder="egységára" value="575" required>
            </p>
            <p class="beviteli">
                <input type="number" name="mennyiseg" id="mennyiseg" placeholder="mennyiség" value="3.5" step=".01" required>
            
                <select name="mennyisegiEgyseg" id="mennyisegiEgyseg">
                    <option value="kg" selected>kg</option>
                    <option value="db">db</option>  
                </select>
            </p>
            <p class="beviteli">
                <input type="text" id="ertek" readonly style="text-align: center;">
            </p>
            <p class="beviteli">
                <button type="button"  id="createButton">Új gyümölcs</button>
            </p>
        </form>

        <a href="index.html">Vissza</a>
    </div>
</body>

</html>
