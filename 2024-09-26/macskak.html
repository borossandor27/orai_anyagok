    <div id="urlapDiv">
        <form id="urlap">
            <div class="form-group">
                <label for="id">Azonosító:</label>
                <input type="number" class="form-control" id="id" name="id" readonly>
            </div>
            <div class="form-group">
                <label for="nev">Név:</label>
                <input type="text" class="form-control" id="nev" name="nev">
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="him" name="nem">
                <label class="form-check-label" for="him">Hím</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="nosteny" name="nem">
                <label class="form-check-label" for="nosteny">Nőstény</label>
            </div>
            <div class="form-group">
                <label for="szuletett">Születési év:</label>
                <input type="number" class="form-control" id="szuletett" name="szuletett" min="2010" max="2024"
                    value="2020">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="ivartalanitott">
                <label class="form-check-label" for="ivartalanitott">
                    Ivartalanított
                </label>
            </div>
            <div class="d-flex justify-content-around">
                <button type="button" id="insert" class="btn btn-outline-warning" onclick="adatokAdatbazisba()">Létrehoz</button>
                <button type="button" id="select" class="btn btn-outline-primary">Megjelenít</button>
                <button type="button" id="update" class="btn btn-outline-success">Módosít</button>
                <button type="button" id="delete" class="btn btn-outline-danger">Töröl</button>
            </div>
        </form>
    </div>
    <p><button type="button" id="insert" class="btn btn-outline-warning" onclick="insertMacska()"><i class="fa-regular fa-square-plus"></i></button></p>
    <div id="kartyakDiv" class="row">
