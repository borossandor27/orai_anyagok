<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolgozók nyilvántartása</title>
    <link rel="stylesheet" href="./dolgozok.css">
    <script src="./dolgozok.js"></script>
</head>
<body>
    <h1>Dolgozók nyilvántartása</h1>
    <form>
        <p>
            <label for="nev">Név:</label>
            <input type="text" id="nev" name="nev">
        </p>
        <p>
            <label for="szuletesiev">Születési év:</label>
            <input type="number" id="szuletesiev" name="szuletesiev" min="1960" max="2010" value="2002">
        </p>
        <p><button type="button" id="insert">Bevitel</button></p>
    </form>
</body>
</html>
