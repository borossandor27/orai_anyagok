<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="urlap.css">
    <style>
        label{
            color: green;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Regisztráció</h1>
        <form action="#" method="POST">
            <fieldset>
                <legend>Regisztáció</legend>
                <div class="bevitel">
                    <label for="nev">Név:</label>
                    <input type="text" id="nev" name="nev" required>
                </div>
                <div class="bevitel">
                    <label for="email">E-mail cím:</label>
                    <input type="email" id="email" name="email" required >

                </div>
                <div class="bevitel">
                    <label for="szuletett">Születési dátum:</label>
                    <input type="date" id="szuletett" name="szuletett" value="2000-01-01">
                </div>
<div class="bevitel">
    <input type="radio" id="ferfi" name="nem" value="ferfi">
    <label for="ferfi">Férfi</label>
    <input type="radio" id="no" name="nem" value="no">
    <label for="no">Nő</label>

</div>
<div class="bevitel">
    <label for="megjegyzes">Megjegyzés</label>
    <textarea id="megjegyzes" name="megjegyzes" cols="50" rows="7"></textarea>
</div>
                <input type="submit" value="rogzit">
            </fieldset>
        </form>
    </div>
</body>
</html>
